baseurl: "/atomes-tuto"
title: <img width="40px" src="/atomes-tuto/assets/images/atomes.svg"/>&nbsp;Tutorials
description: This site presents the tutorials for the **atomes** program
url: ""
repository: Slookeur/atomes-tuto
lang: en

theme: just-the-docs

permalink: pretty

# External navigation links
nav_external_links:
  - title: GitHub repository
    url: https://github.com/Slookeur/atomes-tuto

defaults:
  - scope:
      path: "" 
      type: "pages"
    values:
      layout: "default"

# logo: "/assets/images/atomes.svg" 
#banner: "/assets/img/banner.png"
favicon: "/assets/images/atomes.ico"

# Enable or disable the site search
# Supports true (default) or false
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 3
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 5
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 10
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: true
  # Focus the search input by pressing `ctrl + focus_shortcut_key` (or `cmd + focus_shortcut_key` on macOS)
  focus_shortcut_key: 'k'

nav_enabled: true
readme_index:
  with_frontmatter: true

color_scheme: dark

back_to_top: true
back_to_top_text: "Back to top"

ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)

#incremental: false

markdown: kramdown

highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

markdown_extensions:
  - toc:
    permalink: "#"
    baselevel: 6
    #  - pymdownx.arithmatex:
    #    generic: true
    #  - markdown_katex:
    #    no_inline_svg: True
    #    insert_fonts_css: True

    #extra_javascript:
    #  - javascripts/mathjax.js
    #  - https://polyfill.io/v3/polyfill.min.js?features=es6
    #  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Footer content
# appears at the bottom of every page's main content
# Note: The footer_content option is deprecated and will be removed in a future major release. 
# Please use `_includes/footer_custom.html` for more robust markup / liquid-based content.
# footer_content: "Copyright &copy; 2022-2025 SÃ©bastien Le Roux - <a href=\"http://creativecommons.org/licenses/by/4.0/\">Creative Commons Attribution 4.0 International License</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub <svg style=\"position:relative; bottom:-3px\" width=\"15px\" viewBox=\"0 0 24 24\" aria-labelledby=\"svg-external-link-title\"><use xlink:href=\"#svg-external-link\"></use></svg>"
gh_edit_repository: "https://github.com/Slookeur/atomes-tuto" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

plugins:
  - jekyll-coffeescript
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-relative-links
  - jekyll-scholar
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-redirect-from

scholar:
  locale: en
  source: ./_bibliography
  style: _bibliography/my-ieee.cls
  bibliography: references.bib
# TODO need to figure out how to add prefix here
  bibliography_template: ""
  replace_strings: true
  join_strings:    true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

#  details_permalink: "/notes-jekyll/:details_dir/:key:extension"
# Ensure that details are not printed twice
  query: "@*"

exclude:
  - Gemfile
  - Gemfile.lock
